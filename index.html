<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS-CODE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <div class= "m-0 p-0">
    <section class="flex flex-row h-13 space-between items-center bg-zinc-700 font-Segoe UI fixed top-0 left-0 right-0">
        <img src="./images/vscode.png" alt="vscode" class="w-6 ml-48">
        <span class="ml-2 text-lg text-white">Visual Studio Code</span>
        <ul class=" ml-5 flex flex-row space-x-5 text-gray-300">
            <li>Docs</li>
            <li>Updates</li>
            <li>Blogs</li>
            <li>API</li>
            <li>Extensions</li>
            <li>FAQ</li>
            <li>Learn</li>
        </ul>
        <div class="ml-48 flex h-12 ">
            <input type="text" placeholder="Search Docs" class="bg-gray-600 border-slate-700 pl-10 w-44">
            <img src="./images/search_dark.svg" alt="search" class="w-8 absolute mt-3 pl-2">  
        </div>

        <div class="bg-sky-600 box-border h-12 pt-3 p-5 flex items-center space-x-3 text-white">
            <img src="./images/download-black.svg" alt="down-arrow" class=" w-4">
            <span>Download</span>
        </div>   
    </section>
    <section class="p-2 h-13 mt-12 bg-zinc-800 font-Segoe UI text-center">
        <h1 class="text-white"><span class="text-blue-600">Version 1.73</span> is now available! Read about the new features and fixes from October.</h1>
    </section>
   </div> 
</body>
</html>
